<div class="button-container">
  <button type="button" class="button" (click)="listar()">Lista de pessoas</button>
  <button type="button" class="button" (click)="Media()">Media de renda</button>
  <button type="button" class="button" (click)="Deletar()">Deletar</button>
</div>
@if(listPeople){
  <!-- @for (item of listaP; track $index) {
    <h1>{{item?.raca}}</h1>
  } -->
  <table mat-table [dataSource]="listaP" class="mat-elevation-z8">

    <!--- Note that these columns can be defined in any order.
          The actual rendered columns are set as a property on the row definition" -->

    <!-- Position Column -->
    <ng-container matColumnDef="position">
      <th mat-header-cell *matHeaderCellDef> Id. </th>
      <td mat-cell *matCellDef="let element"> {{element.id}} </td>
    </ng-container>

    <!-- Name Column -->
    <ng-container matColumnDef="nome">
      <th mat-header-cell *matHeaderCellDef> Name </th>
      <td mat-cell *matCellDef="let element"> {{element.nome}} </td>
    </ng-container>

    <!-- Weight Column -->
    <ng-container matColumnDef="raca">
      <th mat-header-cell *matHeaderCellDef> Weight </th>
      <td mat-cell *matCellDef="let element"> {{element.raca}} </td>
    </ng-container>

    <!-- Symbol Column -->
    <ng-container matColumnDef="renda">
      <th mat-header-cell *matHeaderCellDef> Symbol </th>
      <td mat-cell *matCellDef="let element"> {{element.renda}} </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>


}
