<div class="button-container">
  <!-- <button type="button" class="button" (click)="listar()">Lista de pessoas</button> -->
  <button type="button" class="button" (click)="Media()">Media de renda</button>
</div>
@if(listPeople){
  <table mat-table [dataSource]="listaP" class="mat-elevation-z8 demo-table">

    <ng-container matColumnDef="position">
      <th mat-header-cell *matHeaderCellDef> ID </th>
      <td mat-cell *matCellDef="let element"> {{element.id}} </td>
    </ng-container>

    <ng-container matColumnDef="nome">
      <th mat-header-cell *matHeaderCellDef> Nome </th>
      <td mat-cell *matCellDef="let element"> {{element.nome}} </td>
    </ng-container>

    <ng-container matColumnDef="raca">
      <th mat-header-cell *matHeaderCellDef> Cor </th>
      <td mat-cell *matCellDef="let element"> {{element.raca}} </td>
    </ng-container>

    <ng-container matColumnDef="renda">
      <th mat-header-cell *matHeaderCellDef> Renda </th>
      <td mat-cell *matCellDef="let element"> {{element.renda}} </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="colunaLista"></tr>
    <tr mat-row *matRowDef="let row; columns: colunaLista;"></tr>
  </table>

}
@if(listMedia){
  <div class="table-responsive">
    <table class="table table-bordered table-striped table-hover">
      <thead class="thead-dark">
        <tr>
          <th scope="col">Cor</th>
          <th scope="col">MÃ©dia</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let element of listaM; let i = index" [class.table-info]="i % 2 === 0">
          <td>{{ element.raca }}</td>
          <td>R$ {{ element.mediaRendaValor.toLocaleString('pt-BR', { minimumFractionDigits: 2 }) }}</td>
        </tr>
      </tbody>
    </table>
  </div>
  }
