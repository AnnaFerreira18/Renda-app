<div class="container mt-4">
  <button (click)="criar()" class="btn btn-primary btn-sm me-1">Cadastrar usuário</button>
</div>

<div class="container mt-4">
  <h3>Pesquisar Usuários:</h3>
  <div class="input-group mb-3">
    <input type="text" class="form-control" placeholder="Pesquisar por nome" [(ngModel)]="termoPesquisa" (input)="pesquisar()" style="margin-right: 10px;">
    <button class="btn btn-outline-secondary" type="button" (click)="pesquisar()">Pesquisar</button>
  </div>
</div>

<div class="container mt-4">
  <h3>Lista de Usuários:</h3>
  <table class="table table-bordered table-hover">
    <thead class="table-primary">
      <tr>
        <th>ID</th>
        <th>Nome</th>
        <th>Cor</th>
        <th>Renda</th>
        <th>Ações</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let usuario of usuariosFiltrados">
        <td>{{ usuario.id }}</td>
        <td>{{ usuario.nome }}</td>
        <td>{{ usuario.raca }}</td>
        <td>R$ {{ usuario.renda.toLocaleString('pt-BR', { minimumFractionDigits: 2 }) }}</td>
        <td>
          <button (click)="editarUsuario(usuario)" class="btn btn-primary btn-sm me-1">Editar</button>
          <button type="button" (click)="deletarUsuario(usuario)" class="btn btn-danger btn-sm">Deletar</button>
        </td>
      </tr>
    </tbody>
  </table>
</div>
