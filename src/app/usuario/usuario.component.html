@if (mostrarFormulario) {
  <div class="container mt-4">
  <form (ngSubmit)="CadastrarUsuario()">
    <div class="mb-3">
      <label for="nome" class="form-label">Nome:</label>
      <input type="text" id="nome" name="nome" [(ngModel)]="usuario.nome" class="form-control" required>
    </div>

<div class="mb-3">
    <label for="raca" class="form-label">Raça:</label>
    <select id="raca" name="raca" [(ngModel)]="usuario.raca" class="form-control">
      <option *ngFor="let raca of racas" [value]="raca">{{ raca }}</option>
    </select>
  </div>

    <div class="mb-3">
      <label for="renda" class="form-label">Renda:</label>
      <input type="number" id="renda" name="renda" [(ngModel)]="usuario.renda" class="form-control" required>
    </div>

    <button type="submit" class="btn btn-primary">Cadastrar Usuário</button>
  </form>
</div>
}

<div class="container mt-4">
  <h3>Lista de Usuários:</h3>
  <table class="table table-striped">
    <thead>
      <tr>
        <th>ID</th>
        <th>Nome</th>
        <th>Raça</th>
        <th>Renda</th>
      </tr>
    </thead>
    <tbody>
      <!-- Utilize *ngFor para percorrer a lista e exibir os dados na tabela -->
      <tr *ngFor="let usuario of lista">
        <td>{{ usuario.id }}</td>
        <td>{{ usuario.nome }}</td>
        <td>{{ usuario.raca }}</td>
        <td>{{ usuario.renda }}</td>
      </tr>
    </tbody>
  </table>
</div>
