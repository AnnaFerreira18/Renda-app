<div class="container mt-4">
  <h3>Editar Usuário:</h3>
  <div class="mb-3">
    <label for="id" class="form-label">ID do Usuário:</label>
    <input type="number" id="id" [(ngModel)]="usuario.id" name="id" class="form-control" disabled>
  </div>

  <div class="mb-3">
    <label for="nome" class="form-label">Nome:</label>
    <input type="text" id="nome" [(ngModel)]="usuario.nome" name="nome" class="form-control" required>
  </div>

  <div class="mb-3">
    <label for="raca" class="form-label">Raça:</label>
    <select id="raca" name="raca" [(ngModel)]="usuario.raca" class="form-control" required>
      <option *ngFor="let raca of racas" [value]="raca">{{ raca }}</option>
    </select>
  </div>

  <div class="mb-3">
    <label for="renda" class="form-label">Renda:</label>
    <input type="text" id="renda" name="renda" [(ngModel)]="usuario.renda" class="form-control" currencyMask="R$" [options]="{ allowNegative: false, align: 'left' }">
  </div>

  <!-- Adicione outros campos conforme necessário -->

  <button type="button" (click)="salvarEdicao()" class="btn btn-primary">Salvar Alterações</button>
</div>
